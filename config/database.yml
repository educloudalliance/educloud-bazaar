development: &default
  adapter: postgresql
  database: 'educloud_development'
  encoding: unicode
  pool: 5
  username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'password' %>
  host: postgres

